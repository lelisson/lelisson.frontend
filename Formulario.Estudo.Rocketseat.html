<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Nome Completo">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input id="email" type="Email" name="email" placeholder="Ex:google@gmail.com">
            <br>
            <br>
            <br>
            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="20" rows="10" placeholder="Deixe sua mensagem"></textarea>
            <br>
            <button type="submit">Enviar</button>
            
            
        </fieldset>
        
    </form>
    
</body>
</html>
